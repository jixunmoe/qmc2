name: mingw64 build

on: [push]

jobs:
  QMC2-WASM:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2.3.1
        with:
          submodules: recursive

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt-get install -y \
            build-essential \
            cmake \
            {gcc,g++}-mingw-w64-i686 \
            {gcc,g++}-mingw-w64-x86-64

      - name: ğŸ”§ Produce WASM build
        run: |
          bash build.sh \
            win_i686    \
            win_x86_64  \
            linux_x64

      - name: ğŸš€ Publish
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: build/bin
